<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- poppins font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

		
		<title>Blockate Audio Browser</title>
		<meta name="description" content="Search and preview audios available to use in Blockate!"/>
		
		<meta name="theme-color" content="#df3877">
		<meta property="og:title" content="Blockate Audio Browser"/>
		<meta property="og:description" content="Search and preview audios available to use in Blockate!"/>
		<meta property="og:type" content="website"/>
		<meta property="og:url" content="https://blockateaudiodb.choke.dev"/>
		<meta property="og:image" content="/audiodb.png">

		<link rel="canonical" href="https://blockateaudiodb.choke.dev" />

		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/favicon.ico" />
	</head>
	<body data-sveltekit-preload-data="hover" class="dark">
		<div style="display: contents">%sveltekit.body%</div>
		
		<script>
			// Register service worker
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js')
						.then((registration) => {
							console.log('Service Worker registered successfully:', registration.scope);
							
							// Check for updates
							registration.addEventListener('updatefound', () => {
								const newWorker = registration.installing;
								if (newWorker) {
									newWorker.addEventListener('statechange', () => {
										if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
											// New service worker is available
											console.log('New service worker available');
											window.location.reload();
										}
									});
								}
							});
						})
						.catch((error) => {
							console.error('Service Worker registration failed:', error);
						});
				});
			} else {
				console.log('Service Worker is not supported in this browser');
			}
		</script>
	</body>
</html>
